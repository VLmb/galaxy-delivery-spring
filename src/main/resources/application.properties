spring.application.name=gala-disp

server.port=8081

#spring.sql.init.mode=always

spring.datasource.url=jdbc:postgresql://localhost:5432/gala-dispetcher
spring.datasource.username=postgres
spring.datasource.password=Forget!1879
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.cloud.stream.bindings.reportNewParcels-out-0.destination=parcels-exchange
spring.cloud.stream.bindings.reportNewParcels-out-0.binder=rabbit
spring.cloud.stream.function.definition=reportNewParcels
spring.cloud.stream.poller.fixed-delay=5000

spring.rabbitmq.port=5672